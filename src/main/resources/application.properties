# Box API Configuration
box.developer.token=${BOX_DEVELOPER_TOKEN}
box.folder.id=${BOX_FOLDER_ID:0}

# Upload Job Configuration
upload.zip.path=${ZIP_PATH:data/data_uniform.zip}
upload.parallelism=${PARALLELISM:4}
upload.file.count=${FILE_COUNT}

# Logging
logging.level.com.example.demo=INFO
logging.level.com.box.sdk=WARN

# Application
spring.application.name=spring-box-api
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s